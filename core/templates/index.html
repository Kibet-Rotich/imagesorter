<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Classifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>ðŸ“‚ Image Classifier for ML Training</h2>
    <a href="{% url 'session_list' %}" class="btn btn-outline-dark">View Sessions</a>
  </div>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <form method="POST" enctype="multipart/form-data" class="bg-white p-4 rounded shadow">
    {% csrf_token %}
    <div class="mb-3">
      <label for="imageUpload" class="form-label">Upload Images or ZIP</label>
      <input type="file" class="form-control" id="imageUpload" name="images" multiple required>
    </div>

    <div class="mb-3">
      <label for="classCount" class="form-label">Enter Class Names (comma-separated)</label>
      <input type="text" class="form-control" id="classCount" name="classCount" placeholder="e.g. ripe,unripe,damaged" required>
    </div>

    <button type="submit" class="btn btn-primary">Start Labeling</button>
  </form>

</div>

</body>
</html>
